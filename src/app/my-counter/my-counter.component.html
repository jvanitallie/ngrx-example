<div class="row">
  <div class="col">
    <!-- 
  TODO: 
    Apply a basic bootstrap (v4) layout to the rest
    Layout so that the Increment and Decrement buttons are on the left and the Reset Button is on the far right.
    Layout the New Value textbox with the form caption above the textbox and the Set Value button is below it.
    Use default Bootstrap classes for textboxes, buttons, etc. to make it look prettier.
    
    Fix the counter-facade.service and other state objects to enable the Reset, Set Value, and Load Value buttons to work. 
  -->
    <div class="row">
      <div class="col-sm-1">
        <button (click)="increment()">+</button>
      </div>
      <div class="col-sm-5 badge">
        <p> Count: {{ count$ | async }} </p>
      </div>

      <div class="col-sm-1">
        <button (click)="decrement()">-</button>
      </div>
    </div>
    <div class="form-group col-md-6 mt-2">
      <label>New Value:</label>
      <input type="number" [formControl]="newValueCtl" class="form-control" />
    </div>
    <div class="row">
      <div class="col-sm-3"><button (click)="newValueClick()" class="btn-primary">Set Value</button></div>
      <div class="col-sm-3"><button (click)="loadValues()" class="btn-primary">Load Value</button></div>
      <div class="col-sm-6 text-right"><button (click)="reset()" class="btn-danger">Reset Counter</button></div>
    </div>


  </div>
</div>
