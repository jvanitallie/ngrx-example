<div class="row">
  <div class="col">
    <div class="row">
      <div class="col">
        <button class="btn my-btn a1" (click)="decrement()">-</button>
      </div>
      <div class="col">
        <counter-badge [count]="count$ | async"></counter-badge>
      </div>
      <div class="col">
        <button class="btn my-btn a2" (click)="increment()">+</button>
      </div>
    </div>
